name: test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build docker stack
        run: docker-compose up -d
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: test - list todos
        run: curl "localhost:8080/api/v1/todos"
